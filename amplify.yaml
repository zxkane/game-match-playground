version: 2
backend:
  phases:
    build:
      commands:
        - amplify generate
  artifacts:
    baseDirectory: amplify/generated
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
